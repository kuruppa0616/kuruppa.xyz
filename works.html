    <script>
        $(function () {
            $.getJSON("../contents/works/works.json", function (data) {
                $(data.works).each(function () {
                    var test =""
                    +"<div class='mdl-card mdl-shadow--2dp'>"
                    +"<div class=\"mdl-card__title\" style=\"background: url('../img/" 
                    + this.thumb
                    + "') center / cover;\"></div>"
                    +"<div class=\"mdl-card__supporting-text\">"
                    +"<p>Title:<span class=\"card-title\">" + this.title + "</span></p>"
                    
                    //タイトル以外のタグをあるだけ取得
                    $(this.detail).each(function () {
                        test += 
                            "<p>"
                            + this.tag
                            + ":"
                            + this.text
                            +"</p>"
                    })
                    test += 
                        "</div>"
                        +"<div class=\"mdl-card__actions mdl-card--border\">"
                    
                    //ボタンをあるだけ設置
                    $(this.button).each(function () {
                        test += 
                            "<a class=\"mdl-button mdl-js-button\" href=\""
                            +this.url
                            + "\" target=\"_blank\">"
                            +this.text
                            +"</a>"
                    })          
                    test += "</div>"                 
                    $('.works-box').append(test);
                })               
            })
        });
    </script>
