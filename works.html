    <script src="lib/mdl/material.min.js"></script>
    <script>
        httpObj = new XMLHttpRequest();
        httpObj.open("get", "./contents/works/works.json", true);
        httpObj.onload = function () {
            var data = JSON.parse(this.responseText);
            for (properties of data.works) {
                var test = "" +
                    "<div class='mdl-card mdl-shadow--2dp'>" +
                    "<div class=\"mdl-card__title\" style=\"background: url('./img/" +
                    properties.thumb +
                    "') center / cover;\"></div>" +
                    "<div class=\"mdl-card__supporting-text\">" +
                    "<p>Title:<span class=\"card-title\">" + properties.title + "</span></p>";

                //詳細タグを全て表示
                for (detail of properties.detail) {
                    test +=
                        "<p>" +
                        detail.tag +
                        ":" +
                        detail.text +
                        "</p>";
                }
                test +=
                    "</div>" +
                    "<div class=\"mdl-card__actions mdl-card--border\">";

                for (button of properties.button) {
                    test +=
                        "<a class=\"mdl-button mdl-js-button\" href=\"" +
                        button.url +
                        "\" target=\"_blank\">" +
                        button.text +
                        "</a>"
                }
                test += "</div>"
                document.querySelector('.works-box').innerHTML += test;
            }
        }
        httpObj.send(null);
    </script>
