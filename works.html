    <!-- <script src="lib/vuejs/vue.dev.js"></script> -->
    <!-- 本番用 -->

</head>

<body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header ">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">//Works();</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation ">
                    <a class="mdl-button mdl-js-button" href="index.html">Home</a>
                    <a class="mdl-button mdl-js-button" href="profile.html">Profile</a>
                </nav>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content content-wrapper ">
                <div class="works-box">
                    <div v-cloak class="mdl-card mdl-shadow--2dp" v-for="work in works">
                        <div class="mdl-card__title" v-bind:style="'background: url(./img/' + work.thumb + ') center / cover;'"></div>
                        <div class="mdl-card__supporting-text">

                            <div class="works-detail">
                                <p>Title:
                                    <span class="card-title"> {{work.title}}</span>
                                </p>
                                
                                <p v-for="detail in work.details">
                                    {{detail.tag}}: {{detail.text}}
                                </p>
                            </div>
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <a v-for="button in work.buttons" class="mdl-button mdl-js-button" v-bind:href="button.url" target="_blank">{{button.text}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        httpObj = new XMLHttpRequest();
        httpObj.open("get", "./contents/works/works.json", true);
        httpObj.onload = function () {
            var jsonData = JSON.parse(this.responseText);
            var vue = new Vue({
                el: '.works-box',
                data: jsonData
            });
        }
        httpObj.send(null);
    </script>

</body>

</html>
