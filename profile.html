    <script>
        var markdownText;       
        httpObj = new XMLHttpRequest();
        httpObj.open("get", "./contents/profile/profile.markdown", true);
        httpObj.onload = function () {
            markdownText =  marked(this.responseText);
            document.querySelector('#markdown_content').innerHTML =markdownText;
        }
        httpObj.send(null);
