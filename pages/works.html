<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>//kuruppa();</title>
    <meta name="Author" content="" />
    <link rel="stylesheet" href="../lib/mdl/material.css">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <script src="../lib/mdl/material.min.js"></script>
    <script src="../lib/jquery/jquery.js"></script>
    <script>
        $(function () {
            $.getJSON("../contents/works/works.json", function (data) {
                $(data.works).each(function () {
                    var test =""
                    +"<div class='mdl-card mdl-shadow--2dp'>"
                    +"<div class=\"mdl-card__title\" style=\"background: url('../img/" 
                    + this.thumb
                    + "') center / cover;\"></div>"
                    +"<div class=\"mdl-card__supporting-text\">"
                    +"<p>Title:<span class=\"card-title\">" + this.title + "</span></p>"
                    
                    //タイトル以外のタグをあるだけ取得
                    $(this.detail).each(function () {
                        test += 
                            "<p>"
                            + this.tag
                            + ":"
                            + this.text
                            +"</p>"
                    })
                    test += 
                        "</div>"
                        +"<div class=\"mdl-card__actions mdl-card--border\">"
                    
                    //ボタンをあるだけ設置
                    $(this.button).each(function () {
                        test += 
                            "<a class=\"mdl-button mdl-js-button\" href=\""
                            +this.url
                            + "\" target=\"_blank\">"
                            +this.text
                            +"</a>"
                    })          
                    test += "</div>"                 
                    $('.works-box').append(test);
                })               
            })
        });
    </script>
</head>
<body>
    
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header ">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">//Works();</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation ">
                    <a class="mdl-button mdl-js-button" href="../index.html">Home</a>
                    <a class="mdl-button mdl-js-button" href="../pages/profile.html">Profile</a>
                </nav>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content content-wrapper ">
                <div class="works-box">               
                </div>  
            </div>
        </main>
    </div>
</body>
</html>
