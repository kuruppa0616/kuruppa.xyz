--- 
layout: default 
---
<div class="wrapper">

    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
    </header>

    <div class="post-content">
        {{ content }}
    </div>

    <div class="articles">



        <ul class="post-list post-list-a">
            {% for post in site.posts %}
            <article class="post">

                <a class="post-link" href="{{ site.baseurl }}{{ post.url }}">{{ post.title}}</a>
                <br>
                <span class="post_data">{{ post.date | date: "%Y  - %m - %-d" }}</span>


                



            </article>
            {% endfor %}
        </ul>

    </div>

    {% include footer.html %}

    
    
  
    

</div>
