    <script>
        //時間取得
        DD = new Date();
        Day = DD.getDate();
        Hour = DD.getHours();
        Minute = DD.getMinutes();
        //Hour = ;

        //Day = ;



        //偶数日か奇数日かで＾く＾の回転方向を変える
        if (Day % 2 == 0) {
            //偶数日 右回転
            document.write('<link rel="stylesheet" type="text/css" href="./CSS/even.css">');
        } else {
            //奇数日 左回転
            document.write('<link rel="stylesheet" type="text/css" href="./CSS/odd.css">');
        }



        //時間帯で色を変える
        if (Hour >= 19) {
            //夜1
            //19時～23時
            document.write('<link rel="stylesheet" type="text/css" href="./CSS/Night.css">');
        } else if (Hour >= 11) {
            //昼
            //11時～18時
            document.write('<link rel="stylesheet" type="text/css" href="./CSS/Noon.css">');

        } else if (Hour >= 4) {
            //朝
            //4時～10時
            document.write('<link rel="stylesheet" type="text/css" href="./CSS/Morning.css">');
        } else {
            //夜2
            //0時～3時
            document.write('<link rel="stylesheet" type="text/css" href="./CSS/Night.css">');
        }
        //KonVa
        if (Hour == 0 && Minute == 00) {
